<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script>
        function Get() {
            console.log('GET');
            fetch('http://localhost:5000/api/db', {
                method: 'GET', mode: 'no-cors',
                headers: {'Content-Type':'application/json', 'Accept':'application/json'}
            })
                .then(response => {return response.json();})
                .then(pdata => {
                    console.log('pdata', pdata);
                    result.innerHTML = '<table class="table"><thead><tr>' +
                        '      <th scope="col">ID</th>\n' +
                        '      <th scope="col">Full name</th>\n' +
                        '      <th scope="col">Birthday</th>\n' +
                        '    </tr></thead><tbody>';
                    pdata.forEach((el) => {
                        result.innerHTML += '<tr><th scope="row"></th><td>' + el.id + '</td><td>' + el.name + '</td><td>' + el.bday + '</td></tr>';
                    });
                    result.innerHTML += '</tbody></table>';
                });
        }
    </script>
</head>
<body>
<div class="container mt-3">
    <div class="row">
        <div class="col-sm">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="ID" aria-label="ID" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Full name" aria-label="Full name" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Birthday" aria-label="Birthday" aria-describedby="basic-addon1">
            </div>
        </div>
    </div>
    <div class="row justify-content-start">
        <div class="col">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-primary">POST</button>
                <button type="button" class="btn btn-outline-success" onclick="Get()">GET</button>
                <button type="button" class="btn btn-outline-danger">PUT</button>
                <button type="button" class="btn btn-outline-warning">DELETE</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm" id="result"></div>
    </div>
</div>
</body>
</html>
